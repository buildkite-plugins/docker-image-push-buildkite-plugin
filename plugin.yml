name: Docker-Cache
description: Cache Docker images across builds using various registry providers (ECR, GAR, Docker Hub, etc.)
author: https://github.com/buildkite-plugins
requirements:
  - bash
  - docker
configuration:
  properties:
    provider:
      type: string
      enum: [ecr, gar, dockerhub, acr]
      description: Registry provider type
    image:
      type: string
      description: Docker image name to cache
    cache-key:
      type: [string, array]
      description: Cache key components
    save:
      type: boolean
      description: Whether to save cache after build
      default: true
    restore:
      type: boolean
      description: Whether to restore cache before build
      default: true
    tag:
      type: string
      description: Tag for the cached image
      default: "cache"
    ecr:
      type: object
      description: ECR-specific configuration
      properties:
        region:
          type: string
          description: AWS region for ECR registry
        account-id:
          type: string
          description: AWS account ID
        registry-url:
          type: string
          description: ECR registry URL
      additionalProperties: false
    gar:
      type: object
      description: GAR-specific configuration
      properties:
        project:
          type: string
          description: Google Cloud project ID
        region:
          type: string
          description: GAR region (e.g. "us") or full GAR host (e.g. "europe-west10-docker.pkg.dev")
          default: "us"
        repository:
          type: string
          description: Artifact Registry repository name (defaults to the image name when omitted)
      additionalProperties: false
    dockerhub:
      type: object
      description: Docker Hub configuration
      properties:
        username:
          type: string
          description: Docker Hub username
        repository:
          type: string
          description: Docker Hub repository name
      additionalProperties: false
    acr:
      type: object
      description: Azure Container Registry configuration
      properties:
        registry:
          type: string
          description: ACR registry name
        username:
          type: string
          description: Azure service principal or username
        password:
          type: string
          description: Azure service principal password or access key
      additionalProperties: false
    verbose:
      type: boolean
      description: Enable verbose logging
      default: false
  required:
    - provider
    - image
  additionalProperties: false
